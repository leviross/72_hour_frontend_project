<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="sweetalert-master/lib/sweet-alert.css">

  <link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">

<body>
  <div class="container">

    <div class="row">
      <div class="col-md-4">
        <div class="play">
          <h3>Favorite Techno Song</h3><br>
          <button type="button" id="fadeIn-techno" class="btn btn-default btn-md"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Fade In</button>
          <button type="button" id="techno" class="btn btn-default btn-md"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Play</button>
         <button type="button" id="pause-techno" class="btn btn-default btn-md"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span> Pause</button>
         <button type="button" id="stop-techno" class="btn btn-default btn-md"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="play">
          <h3>Favorite Rock Song</h3><br>
          <button type="button" id="fadeIn-rock" class="btn btn-default btn-md"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Fade In</button>

         <button type="button" id="stop-rock" class="btn btn-default btn-md"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="play">

         <button type="button" id="pause-pop" class="btn btn-default btn-md"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span> Pause</button>
         <button type="button" id="stop-pop" class="btn btn-default btn-md"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop</button>
        </div>
      </div>
    </div><br><br>

    <div class="row">
      <div class="col-md-4">
        <div class="play">
          <h3>Favorite Soundtrack Theme</h3><br>
          <button type="button" id="fadeIn-soundtrack" class="btn btn-default btn-md"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Fade In</button>
          <button type="button" id="soundtrack" class="btn btn-default btn-md"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Play</button>
         <button type="button" id="pause-soundtrack" class="btn btn-default btn-md"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span> Pause</button>
         <button type="button" id="stop-soundtrack" class="btn btn-default btn-md"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="play">
          <h3>Favorite Classical Song</h3><br>
          <button type="button" id="fadeIn-classical" class="btn btn-default btn-md"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Fade In</button>

         <button type="button" id="stop-jazz" class="btn btn-default btn-md"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop</button>
